<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Programação Linear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto p-6 max-w-7xl">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <div class="flex items-center gap-4 mb-2">
                <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
                <h1 class="text-4xl font-bold text-gray-800">Programação Linear</h1>
            </div>
            <p class="text-gray-600 ml-14">Resolva problemas de otimização com duas variáveis de decisão</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Input Section -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Configuração do Problema</h2>
                
                <!-- Função Objetivo -->
                <div class="mb-6 p-4 bg-indigo-50 rounded-lg">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Função Objetivo</label>
                    <div class="flex flex-wrap items-center gap-3 mb-3">
                        <select id="objectiveType" class="px-4 py-2 border-2 border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            <option value="max">Maximizar</option>
                            <option value="min">Minimizar</option>
                        </select>
                        <span class="font-semibold text-gray-700">Z =</span>
                        <input type="number" step="any" id="c1" value="12" class="w-20 px-3 py-2 border-2 border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <span class="font-semibold text-gray-700">X₁ +</span>
                        <input type="number" step="any" id="c2" value="60" class="w-20 px-3 py-2 border-2 border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <span class="font-semibold text-gray-700">X₂</span>
                    </div>
                </div>

                <!-- Restrições -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Restrições (Sujeito a:)</label>
                    <div id="constraintsContainer" class="space-y-3"></div>
                    <button onclick="addConstraint()" class="mt-3 w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-semibold">
                        + Adicionar Restrição
                    </button>
                </div>

                <!-- Botão Resolver -->
                <button onclick="solve()" class="w-full px-6 py-4 gradient-bg text-white rounded-xl hover:opacity-90 transition-all font-bold text-lg shadow-lg">
                    <svg class="inline w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    Resolver Problema
                </button>
            </div>

            <!-- Results Section -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Resultado</h2>
                <div id="resultContainer">
                    <div class="text-center py-12 text-gray-400">
                        <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>Configure o problema e clique em "Resolver"</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Graph Section -->
        <div id="graphSection" class="mt-6 bg-white rounded-2xl shadow-xl p-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Visualização Gráfica</h2>
            <div id="graph" style="height: 500px;"></div>
        </div>
    </div>

    <script>
        var constraints = [
            { a1: 0.25, a2: 0.5, b: 36, type: '<=' },
            { a1: 0.1, a2: 0.75, b: 22, type: '<=' },
            { a1: 0.1, a2: 0.4, b: 15, type: '<=' }
        ];

        function renderConstraints() {
            var container = document.getElementById('constraintsContainer');
            container.innerHTML = '';
            
            constraints.forEach(function(c, index) {
                var div = document.createElement('div');
                div.className = 'flex flex-wrap items-center gap-2 p-3 bg-gray-50 rounded-lg';
                
                var html = '<input type="number" step="any" value="' + c.a1 + '" onchange="updateConstraint(' + index + ', \'a1\', this.value)" class="w-20 px-3 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">';
                html += '<span class="text-gray-700">X₁ +</span>';
                html += '<input type="number" step="any" value="' + c.a2 + '" onchange="updateConstraint(' + index + ', \'a2\', this.value)" class="w-20 px-3 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">';
                html += '<span class="text-gray-700">X₂</span>';
                html += '<select onchange="updateConstraint(' + index + ', \'type\', this.value)" class="px-3 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">';
                html += '<option value="<=" ' + (c.type === '<=' ? 'selected' : '') + '>≤</option>';
                html += '<option value=">=" ' + (c.type === '>=' ? 'selected' : '') + '>≥</option>';
                html += '<option value="=" ' + (c.type === '=' ? 'selected' : '') + '>=</option>';
                html += '</select>';
                html += '<input type="number" step="any" value="' + c.b + '" onchange="updateConstraint(' + index + ', \'b\', this.value)" class="w-20 px-3 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">';
                
                var disabled = constraints.length === 1 ? 'disabled' : '';
                var disabledClass = constraints.length === 1 ? 'opacity-50 cursor-not-allowed' : '';
                html += '<button onclick="removeConstraint(' + index + ')" class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors ' + disabledClass + '" ' + disabled + '>✕</button>';
                
                div.innerHTML = html;
                container.appendChild(div);
            });
        }

        function addConstraint() {
            constraints.push({ a1: 1, a2: 1, b: 10, type: '<=' });
            renderConstraints();
        }

        function removeConstraint(index) {
            if (constraints.length > 1) {
                constraints.splice(index, 1);
                renderConstraints();
            }
        }

        function updateConstraint(index, field, value) {
            if (field === 'type') {
                constraints[index][field] = value;
            } else {
                constraints[index][field] = parseFloat(value);
            }
        }

        function findIntersection(c1, c2) {
            var det = c1.a1 * c2.a2 - c1.a2 * c2.a1;
            if (Math.abs(det) < 0.0001) return null;
            
            var x1 = (c1.b * c2.a2 - c1.a2 * c2.b) / det;
            var x2 = (c1.a1 * c2.b - c1.b * c2.a1) / det;
            
            return { x1: x1, x2: x2 };
        }

        function checkFeasibility(point, constraintsList) {
            for (var i = 0; i < constraintsList.length; i++) {
                var c = constraintsList[i];
                var value = c.a1 * point.x1 + c.a2 * point.x2;
                if (c.type === '<=') {
                    if (value > c.b + 0.001) return false;
                } else if (c.type === '>=') {
                    if (value < c.b - 0.001) return false;
                } else {
                    if (Math.abs(value - c.b) > 0.001) return false;
                }
            }
            return point.x1 >= -0.001 && point.x2 >= -0.001;
        }

        function solve() {
            try {
                var objType = document.getElementById('objectiveType').value;
                var c1 = parseFloat(document.getElementById('c1').value);
                var c2 = parseFloat(document.getElementById('c2').value);
                
                var constraintsList = JSON.parse(JSON.stringify(constraints));
                constraintsList.push(
                    { a1: 1, a2: 0, b: 0, type: '>=' },
                    { a1: 0, a2: 1, b: 0, type: '>=' }
                );

                var vertices = [];
                
                if (checkFeasibility({ x1: 0, x2: 0 }, constraintsList)) {
                    vertices.push({ x1: 0, x2: 0 });
                }

                for (var i = 0; i < constraintsList.length; i++) {
                    var c = constraintsList[i];
                    if (c.a1 !== 0) {
                        var point = { x1: c.b / c.a1, x2: 0 };
                        if (checkFeasibility(point, constraintsList)) {
                            vertices.push(point);
                        }
                    }
                    if (c.a2 !== 0) {
                        var point = { x1: 0, x2: c.b / c.a2 };
                        if (checkFeasibility(point, constraintsList)) {
                            vertices.push(point);
                        }
                    }
                }

                for (var i = 0; i < constraintsList.length; i++) {
                    for (var j = i + 1; j < constraintsList.length; j++) {
                        var point = findIntersection(constraintsList[i], constraintsList[j]);
                        if (point && checkFeasibility(point, constraintsList)) {
                            vertices.push(point);
                        }
                    }
                }

                var uniqueVertices = [];
                for (var i = 0; i < vertices.length; i++) {
                    var v = vertices[i];
                    var isDuplicate = false;
                    for (var j = 0; j < uniqueVertices.length; j++) {
                        var u = uniqueVertices[j];
                        if (Math.abs(u.x1 - v.x1) < 0.001 && Math.abs(u.x2 - v.x2) < 0.001) {
                            isDuplicate = true;
                            break;
                        }
                    }
                    if (!isDuplicate) {
                        uniqueVertices.push(v);
                    }
                }

                if (uniqueVertices.length === 0) {
                    showError('Região factível vazia! Verifique as restrições.');
                    return;
                }

                var evaluatedVertices = uniqueVertices.map(function(v) {
                    return {
                        x1: v.x1,
                        x2: v.x2,
                        z: c1 * v.x1 + c2 * v.x2
                    };
                });

                var optimal = evaluatedVertices[0];
                for (var i = 1; i < evaluatedVertices.length; i++) {
                    var current = evaluatedVertices[i];
                    if (objType === 'max') {
                        if (current.z > optimal.z) optimal = current;
                    } else {
                        if (current.z < optimal.z) optimal = current;
                    }
                }

                displayResults(optimal, evaluatedVertices, objType);
                plotGraph(constraintsList, evaluatedVertices, optimal, c1, c2);

            } catch (error) {
                showError('Erro ao processar. Verifique os valores inseridos.');
            }
        }

        function displayResults(optimal, vertices, objType) {
            var container = document.getElementById('resultContainer');
            var sortedVertices = vertices.sort(function(a, b) { return b.z - a.z; });
            
            var html = '<div class="animate-fade-in">';
            html += '<div class="bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-lg p-6 mb-6">';
            html += '<div class="flex items-center gap-3 mb-4">';
            html += '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
            html += '</svg>';
            html += '<h3 class="text-xl font-bold text-gray-800">Solução Ótima</h3>';
            html += '</div>';
            html += '<div class="space-y-2">';
            html += '<p class="text-lg"><span class="font-semibold">X₁ =</span> <span class="text-indigo-600 font-bold">' + optimal.x1.toFixed(2) + '</span></p>';
            html += '<p class="text-lg"><span class="font-semibold">X₂ =</span> <span class="text-indigo-600 font-bold">' + optimal.x2.toFixed(2) + '</span></p>';
            html += '<p class="text-xl mt-4 pt-4 border-t-2 border-green-200"><span class="font-semibold">Z ' + (objType === 'max' ? 'máximo' : 'mínimo') + ' =</span> <span class="text-green-600 font-bold text-2xl">' + optimal.z.toFixed(2) + '</span></p>';
            html += '</div></div>';

            html += '<div class="bg-gray-50 rounded-lg p-6">';
            html += '<h3 class="text-lg font-bold text-gray-800 mb-4">Vértices da Região Factível</h3>';
            html += '<div class="space-y-2 max-h-64 overflow-y-auto">';
            
            for (var i = 0; i < sortedVertices.length; i++) {
                var v = sortedVertices[i];
                var isOptimal = Math.abs(v.z - optimal.z) < 0.001;
                var divClass = isOptimal ? 'bg-green-100 border-2 border-green-300' : 'bg-white';
                html += '<div class="p-3 rounded-lg ' + divClass + '">';
                html += '<p class="text-sm">';
                html += '<span class="font-semibold">Vértice ' + (i + 1) + ':</span> X₁ = ' + v.x1.toFixed(2) + ', X₂ = ' + v.x2.toFixed(2) + ' → Z = ' + v.z.toFixed(2);
                if (isOptimal) {
                    html += '<span class="ml-2 text-green-600 font-bold">★ ÓTIMO</span>';
                }
                html += '</p></div>';
            }
            
            html += '</div></div></div>';
            container.innerHTML = html;
        }

        function showError(message) {
            var container = document.getElementById('resultContainer');
            var html = '<div class="bg-red-50 border-2 border-red-200 rounded-lg p-6 animate-fade-in">';
            html += '<div class="flex items-center gap-3 text-red-700">';
            html += '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">';
            html += '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
            html += '</svg>';
            html += '<p class="font-semibold">' + message + '</p>';
            html += '</div></div>';
            container.innerHTML = html;
        }

        function plotGraph(constraintsList, vertices, optimal, c1, c2) {
            var maxX1 = 10;
            var maxX2 = 10;
            
            for (var i = 0; i < vertices.length; i++) {
                if (vertices[i].x1 > maxX1) maxX1 = vertices[i].x1;
                if (vertices[i].x2 > maxX2) maxX2 = vertices[i].x2;
            }
            
            maxX1 *= 1.3;
            maxX2 *= 1.3;

            var traces = [];

            for (var idx = 0; idx < constraints.length; idx++) {
                var c = constraints[idx];
                var x1Points = [];
                var x2Points = [];
                
                for (var x1 = 0; x1 <= maxX1; x1 += maxX1 / 100) {
                    if (c.a2 !== 0) {
                        var x2 = (c.b - c.a1 * x1) / c.a2;
                        if (x2 >= 0 && x2 <= maxX2) {
                            x1Points.push(x1);
                            x2Points.push(x2);
                        }
                    }
                }

                traces.push({
                    x: x1Points,
                    y: x2Points,
                    mode: 'lines',
                    name: 'Restrição ' + (idx + 1),
                    line: { width: 2 }
                });
            }

            var sortedVertices = vertices.slice().sort(function(a, b) {
                var angleA = Math.atan2(a.x2, a.x1);
                var angleB = Math.atan2(b.x2, b.x1);
                return angleA - angleB;
            });

            var polyX = sortedVertices.map(function(v) { return v.x1; });
            var polyY = sortedVertices.map(function(v) { return v.x2; });
            polyX.push(sortedVertices[0].x1);
            polyY.push(sortedVertices[0].x2);

            traces.push({
                x: polyX,
                y: polyY,
                fill: 'toself',
                fillcolor: 'rgba(99, 102, 241, 0.2)',
                line: { color: 'rgba(99, 102, 241, 0.5)', width: 2 },
                mode: 'lines',
                name: 'Região Factível'
            });

            traces.push({
                x: vertices.map(function(v) { return v.x1; }),
                y: vertices.map(function(v) { return v.x2; }),
                mode: 'markers+text',
                name: 'Vértices',
                marker: { size: 10, color: 'blue' },
                text: vertices.map(function(v, i) { return 'V' + (i + 1); }),
                textposition: 'top center'
            });

            traces.push({
                x: [optimal.x1],
                y: [optimal.x2],
                mode: 'markers+text',
                name: 'Solução Ótima',
                marker: { size: 15, color: 'red', symbol: 'star' },
                text: ['★ ÓTIMO'],
                textposition: 'bottom center',
                textfont: { size: 14, color: 'red', family: 'Arial Black' }
            });

            var layout = {
                title: 'Região Factível e Solução Ótima',
                xaxis: { title: 'X₁', range: [0, maxX1] },
                yaxis: { title: 'X₂', range: [0, maxX2] },
                showlegend: true,
                hovermode: 'closest'
            };

            Plotly.newPlot('graph', traces, layout, {responsive: true});
            document.getElementById('graphSection').classList.remove('hidden');
        }

        renderConstraints();
    </script>
</body>
</html>
